<ion-header>
  <ion-navbar>
    <ion-title>Documentos encontrados</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="applyFilters()">
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let document of documents" (click)="downloadDocument(document)">
      <h2>{{ document.nombre }}</h2>
      <p>{{ document.descripcion }}</p>
      <p>Extension: {{ document.extension }}</p>
      <p>Creacion: {{ document.fechaCreacion }}</p>
      <p>Ulima modificacion: {{ document.fechaUltModificacion }}</p>
    </ion-item>
  </ion-list>
</ion-content>
